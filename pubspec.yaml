name: secure_screen_switcher
description: A flutter project to add simple security to flutter mobile apps so that screens are obscured when in the background (switcher) without having to mess with native code
version: 0.1.0
author: pseudorand development
homepage: https://github.com/pseudorand-dev/secure_screen_switcher

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: dev.pseudorand.secure_screen_switcher
        pluginClass: SecureScreenSwitcherPlugin
      ios:
        pluginClass: SecureScreenSwitcherPlugin
